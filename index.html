<!DOCTYPE html>
<html>

<head>
  <title>Harry Potter Sorting Hat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- <div class="container-fluid"> -->
  <h1>Harry Potter Sorting Hat</h1>
  <div id="toHide">
    Number of people to be sorted?
    <input id="numberOfBeavers" />
    <button class="btn btn-outline-dark" onclick="clickOKNumber()">OK</button>
    <div id="notNumber">
    </div>
  </div>
  <div id="nameSection">
    Name:
    <input id="name" />
    <button class="btn btn-outline-dark" id="nameEntered" onclick="clickOK()">OK</button>
  </div>
  <div id="stage">
    <img id="hat" src="images/hat.jpg" />
  </div>
  <div id="result">
  </div>
  <div class="table-responsive">
    <table class="table table-bordered" id="table">
      <tr>
        <th>Hufflepuffs</th>
        <th>Ravenclaws</th>
        <th>Slytherins</th>
        <th>Gryffindors</th>
      </tr>
    </table>
  </div>
  <script src="js/harryPotter.js"></script>

  <!-- </div> -->
</body>


</html>
