<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter Sorting Hat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="toHide">
    Number of people to be sorted?
    <input id="numberOfBeavers" />
    <button onclick="clickOKNumber()">OK</button>
  </div>
  Name:
  <input id="name" />
  <button id="nameEntered" onclick="clickOK()">OK</button>
  <div class="image">
    <img id="hatImage" src="images/images.jpg" alt="Sorting Hat" />
  </div>
  <div id="result" hidden="true">
  </div>
  <table id="table">
    <tr>
      <th>Hufflepuffs</th>
      <th>Ravenclaws</th>
      <th>Slytherins</th>
      <th>Gryffindors</th>
    </tr>
  </table>
  <script src="js/harryPotter.js"></script>
</body>
</html>
